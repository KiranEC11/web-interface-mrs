{% extends "base.html" %}
{% load static %} <!-- Load the static template tag library -->
{% block page_content %}

<style>
    body {
        /* Set the font color to white */
        color: white;
    }

    /* Add a background image */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:  url('{% static "netflix.jpg" %}');
        background-size: cover;
        background-position: center;
        opacity: 0.6; /* Adjust the opacity to your preference */
        z-index: -1;
    }

    /* Style the table headers */
    .table thead th {
        background-color: #007bff; /* Blue background color */
        color: white;
    }

    /* Style the table rows */
    .table tbody tr {
        background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
    }

    /* Hover effect on table rows */
    .table tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.4); /* Lighter transparent white background on hover */
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">

            <h1 class="mb-4">Recommended Movies</h1>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Recommended Movies</th>
                            <th>Overview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the movie data -->
                        {% for movie in movie_data %}
                        <tr>
                            <td>{{ movie.0 }}</td>
                            <td>{{ movie.1 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
